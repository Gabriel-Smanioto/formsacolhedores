<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Alunos</h2>
        <form id="alunoForm">
            <label for="nome">Nome do Aluno</label>
            <input type="text" id="nome" placeholder="Ex: Gabriel Smanioto" required>
            <label for="serie">Série do Aluno</label>
            <input type="text" id="serie" placeholder="Ex: 3ºB" required>
            <label for="idade">Idade do Aluno</label>
            <input type="number" id="idade" placeholder="Ex: 17 Anos" required>
            <div class="button-group">
                <button type="button" onclick="adicionarAluno()">Adicionar</button>
                <button type="button" onclick="exportarParaExcel()">Exportar para Excel</button>
            </div>
        </form>
        <table id="tabelaAlunos">
            <tr>
                <th>Nome</th>
                <th>Série</th>
                <th>Idade</th>
            </tr>
        </table>
    </div>
</body>
</html>
